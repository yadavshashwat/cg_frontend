<body class="adminpanel-body order-body">
    <div class="solid-header">
        {% include "website/dash-header.html" %}
    </div>
    <div class="pane order-pane">
        <div class="centered-content">
            <div class="content-holder">
                <div class="Add Guest Transaction">
                    <button id ="add-trans" class="trans-add">Add Guest Transaction</button>
                </div>


                <div class="search-div">
                    <div class="search-box" id="search-by-id">
                        <p>Search by BookingID</p>
                        <input type="text" class="search-text" id="bookingid" placeholder="Enter BookingID" autocomplete="off">
                        <button id ="submit-btn" class="booking-search">Submit</button>
                    </div>
                    <div class="search-box" id="search-by-date">
                        <p>Search by date</p>
                        <input type="text" class="search-text" id="bookingdate" placeholder="Select Date" autocomplete="off">
                    </div>
                </div>                
                <div class="section-select-holder">
                    <div class="section-box ">
                        <div class="section-headers">
                            <div class="list-head">
                                <p>ID#</p>
                                <p>Booking Details</p>
                                <p>Car Details</p>                                
                                <p>Customer Details</p>
                                <p>Status</p>
                                <p>Actions</p>
                            </div>                     
                        </div>
                        <div class="section-listings adminlist">
                            <div class="section-content-item booking" data-class="booking"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="overlay overlay-pat"></div>

    <div class="sms-popup" style="display: none;">
        {% include "website/sms-popup.html" %}
    </div>
    <div class="add-trans-popup" style="display: none;">
        {% include "website/add-trans-popup.html" %}
    </div>
